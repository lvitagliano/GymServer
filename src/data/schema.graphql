scalar Date

# LOS ENUMS
enum Profile {
  Alumno
  Profesor
  Admin
}

enum Gender {
  Masculino
  Femenino
}

type User {
  _id: ID
  email: String
  firstName: String
  lastName: String
  phone: String
  age: Int
  gender: Gender
  profile: Profile
  createdOn: Date
  modifiedOn: Date
}

# LOS TYPES
type Muscles {
  _id: ID
  description: String
  createdOn: Date
  modifiedOn: Date
}

type Exercise {
  _id: ID
  description: String
  musclesInvolved: [Muscles]
  image: String
  createdOn: Date
  modifiedOn: Date
}

type Serie {
  weight: String
  exercise: Exercise
  repeats: Int
  pause: String
}

type Routine {
  _id: ID
  description: String
  student: User
  teacher: User
  series: Int
  serie: [Serie]
  start: Date
  finish: Date
  createdOn: Date
  modifiedOn: Date
}

# LOS INPUTS
input InputUser {
  email: String
  firstName: String
  lastName: String
  phone: String
  age: Int
  gender: String
  profile: String
}

input InputMuscles {
  description: String
}

input InputExercise {
  description: String
  musclesInvolved: [InputMuscles]
  image: String
}

input InputSerie {
  muscle: InputMuscles
  weight: String
  exercise: InputExercise
  repeats: Int
  pause: String
}

input InputRoutine {
  description: String
  student: InputUser
  teacher: InputUser
  series: Int
  serie: [InputSerie]
  start: Date
  finish: Date
}

# LAS QUERYS
type Query {
  getAllUsers: [User]
  getUserById(id: ID): User
  getAllMuscles: [Muscles]
  getMusclesById(id: ID): Muscles
  getAllExercises: [Exercise]
  getExerciseById(id: ID): Exercise
  getExerciseByMuscle(muscleID: ID): [Exercise]
  getAllSeries: [Serie]
  getSerieById(id: ID): Serie
  getAllRoutines: [Routine]
  getRoutineById(id: ID): Routine
  getRoutineByStudent(studentId: ID): [Routine]
  getRoutineByTeacher(teacherId: ID): [Routine]

}

# LAS MUTATIONS
type Mutation {

"Crea Paciente"
createUser(input: InputUser): User

}
